<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/3" [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2">
                Login
            </h1>
            <h5 class="text-slate-600 text-base">
                Inicia sesion con tu cuenta
            </h5>
        </div>
        <mat-form-field apperance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
        <mat-form-field apperance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="{{hide ? 'password': 'text'}}" placeholder="Password" formControlName="password">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon matSuffix (click)="hide= !hide">{{ hide? 'visibility_off': 'visibility'}}</mat-icon>
            
        </mat-form-field>

        <button type="submit" class="w-full border rouded-md border-slate-200 disabled:bg-blue-400 py-2 px-3 bg-blue-700 font-bold"
        [disabled]="!form.valid">
            Login
        </button>

        <div class="my-5 text-center">
            <span class="text-slate-600"> No tienes una cuenta?</span>
            <a class="text-purple-700" [routerLink]= "['/register']">Registrate</a>
        </div>
    </form>
</div>
